<!DOCTYPE html>
<html>
<head>
  <title>MEcalc</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/site.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <style>

    div.card{
      width: 20rem;
      margin-top: 4rem;
      max-width: 90%;
    }
    div.card img{
      width: auto;
      max-height: 150px;
      margin: 30px auto;
    }
    div.card > a{
      position: absolute;
      top: 0; left: 0;
      height: 100%; width: 100%;
    }
    div.card-body{
      background-color: whitesmoke;
    }
    
  </style>

</head>
<body class="container-fluid">
  
  <header class="row">        
    <div class="col-auto"><h1>ME<i>calc</i></h1></div>
    <div class="col"><p>A lightweight web app for CNC programmers.</p></div>  
  </header>
  
  <main>
    <div class="row">
      
    <div class="col">
      <div class="card mx-auto">
        <a href="app.html"></a>
        <img class="card-img-top" src="assets/noun_drill bit_170363.png" alt="noun_drill_bit_170363.png">
        <div class="card-body">
          <h3 class="card-title">App</h3>
          <p class="card-text">Take me to the app so I can start working right away.</p>
        </div>
      </div>   
    </div>

      <div class="col">
        <div class="card mx-auto">
          <a href="doc.html"></a>
          <img class="card-img-top" src="assets/noun_documentation_192334.png" alt="noun_documentation_192334.png">
          <div class="card-body">
            <h3 class="card-title">Docs</h3>
            <p class="card-text">
              Read about each of the applets on the documentation page. 
            </p>
          </div>
        </div>   
      </div>
        
    </div>
  </main>
       
  <footer class="row">
    <div class="col">
      <a href="https://github.com/scottmwyant/MEcalc" target="_blank">Contribute to this project on GitHub</a>
    </div>
  </footer>  
</body>
</html>
